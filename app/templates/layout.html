<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FOODIE{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #f12711, #f5af19);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 165, 0, 0.3);
        }
        .sidebar-hover:hover {
            background: rgba(255, 165, 0, 0.1);
            border-right: 4px solid orange;
        }
        .sidebar {
            transition: transform 0.3s ease;
            background: #000; 
        }
      
      
           
            .main-content {
                padding-left: 0;
                margin-left: 0;
            }
        
            input:focus {
            outline: none; 
            border-color: #f97316; 
            box-shadow: 0 0 0 2px #f97316; 
        }
        
    </style>
</head>
<body class="bg-[#0A0F1C] text-gray-900">
    <div class="flex min-h-screen relative">
        <aside id="sidebar" class="sidebar fixed left-0 top-0 h-screen bg-black text-white w-64 border-r border-gray-800 z-40">
            <div class="logo-wrapper p-4 border-b border-gray-800 flex justify-between items-center">
                <a href="/" class="flex items-center space-x-3 group">
                    <span class="logo-text text-2xl font-bold tracking-tight gradient-text">FOODIE.</span>
                </a>
            </div>

            <nav class="p-4 space-y-2">
                <a href="/" class="flex items-center space-x-3 p-3 rounded-xl sidebar-hover transition-all duration-200">
                    <i class="fas fa-home text-orange-400/80"></i>
                    <span class="nav-text text-white">Orders</span>
                </a>
                <a href="{{ url_for('main.customer_profile') }}" class="flex items-center space-x-3 p-3 rounded-xl sidebar-hover transition-all duration-200">
                    <i class="fas fa-user text-orange-400/80"></i>
                    <span class="nav-text text-white">Profile</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-xl sidebar-hover transition-all duration-200">
                    <i class="fas fa-cog text-orange-400/80"></i>
                    <span class="nav-text text-white">Cart</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-xl sidebar-hover transition-all duration-200">
                    <i class="fas fa-bell text-orange-400/80"></i>
                    <span class="nav-text text-white">Notifications</span>
                </a>
                <a href="{{ url_for('main.restaurants') }}" class="flex items-center space-x-3 p-3 rounded-xl sidebar-hover transition-all duration-200">
                    <i class="fas fa-utensils text-orange-400/80"></i>
                    <span class="nav-text text-white">Restaurants</span>
                </a>
                <a href="{{url_for('main.logout')}}" class="flex items-center space-x-3 p-3 rounded-xl sidebar-hover transition-all duration-200">
                    <i class="fas fa-sign-out-alt text-orange-400/80"></i>
                    <span class="nav-text text-white">Logout</span>
                </a>



            </nav>
        </aside>

        <div id="main-content" class="flex-1 ml-64">

            {% block content %}{% endblock %}
        </div>
    </div>

 
</body>
</html>
